<ion-header-bar align-title="center" class='home_head'>
	<h1 class="title" style="font-size: 22px;color: #494949;">风控在线</h1>
	<a style='position: absolute;top: 12px;right: 10px;color:#494949;font-size: 16px;' href="#/login">登录</a>
</ion-header-bar>

<ion-content>
	<div class="register-content">
		<div class="list padding">
			<!--<form name="userRegister">-->
				<label class="item-input" style="border-bottom:1px solid #ccc;">
					<span class="input-label">手机号</span>
					<input type="number" name="mobile" ng-model="registerData.mobile" placeholder="请输入手机号" style="color: #999999">
				</label>

				<!--<label class="item-input" style="border-bottom:1px solid #ccc;">
					<span class="input-label">短信验证码</span>
					<input type="text" name="vcode" ng-model="registerData.authcode" placeholder="请输入验证码" style="display:inline-block;color: #999999;width:50px;">
				
					<input type="button" style="position: absolute;top: 10px;right: 10px;z-index:100;padding:0 10px;border-radius:3px;background-color:#fd4b61; height:30px;line-height:30px;text-align:center;color:#fff;font-size:12px;" value="获取验证码" ng-click="getCode()" ng-if="getCode1">
					<input type="button" style="position: absolute;top: 10px;right: 10px;z-index:100;padding:0 10px;border-radius:3px;background-color:#fd4b61; height:30px;line-height:30px;text-align:center;color:#fff;font-size:12px;" value="{{timer}}s" ng-if="!getCode1">
				</label>-->


				<div class="messageCode">
					<span class="messageCodeName">短信验证码</span>
					<input type="text" name="vcode" ng-model="registerData.authcode" placeholder="请输入验证码" style="display:inline-block;color: #999999;width:100px;">

					<input class="getCode" type="button" value="获取验证码" ng-click="getCode()" ng-if="getCode1">
					<input class="getCode" type="button" value="{{timer}}s后重新获取" ng-if="!getCode1">
				</div>
				

				<label class="item-input" style="border-bottom:1px solid #ccc;">
					<span class="input-label">用户名</span>
					<input type="text" name="userName" ng-model="registerData.userName" placeholder="输入账号由字母、数字组成" style="color: #999999">
				</label>

				<label class="item-input" style="border-bottom:1px solid #ccc;">
					<span class="input-label">密码</span>
					<input type="password" name="password" ng-model="registerData.password" placeholder="输入6-11位由字母、数字组成" style="color: #999999">
				</label>

				<label class="item-input" style="border-bottom:1px solid #ccc;">
					<span class="input-label">密码确认</span>
					<input type="password" name="rpassword" ng-model="registerData.rpassword" placeholder="再次输入密码进行确认" style="color: #999999">
				</label>
			
				<div class="bar bar-assertive login_sub" style="width: 95%;margin: 80px auto;">
					<h1 class="title" ng-click="submit()">注册</h1>
				</div>
			<!--</form>-->
		</div>
	</div>
</ion-content>
