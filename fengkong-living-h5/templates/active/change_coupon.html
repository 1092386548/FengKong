<ion-header-bar align-title="center" class='home_head themebgcolor' >
    <a ng-click="goBack()" class="margin-top10 margin-left10"><img src="img/prepage.png"></a>
    <h3>选择体验券</h3>
</ion-header-bar>

<ion-content class="container">
    <div class="row" style="margin-top: 10px;" ng-repeat="coupon in couponList">
        <div class="col-10" style="padding:20px 0 20px 10px;">
            <label>
                <input type="radio" name="tiyanquan" ng-click="selectCoupon($event,coupon.couponId)"><i class="selectedRadio">✓</i>
            </label>
        </div>
        <div class="col-90" style="position: relative;">
            <img src="img/coupon-background.png" style="width: 100%;height:100px;">
            <div style="position: absolute;top:20px;left:20px;">
                <span style="line-height:50px;font-size: 40px;color:#c75234;">20</span><b style="color:#c75234;">元</b>
            </div>
            <div style="margin-left:20px;position: absolute;top:10px;right: 12px;">
                <span style="color:#c75234;">{{coupon.couponName}}</span><br>
                <span style="color:silver;font-size:10px;">1. {{coupon.couponDescription}}</span><br>
                <span style="color:silver;font-size:10px;">2. 有效期：{{coupon.couponStartTime | date:'yyyy MM dd'}}-{{coupon.couponEndTime | date:'yyyy MM dd'}}</span><br>
                <span style="color:silver;font-size:10px;">3. 券码：{{coupon.couponNumber}}</span><br>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer-bar class='themebgcolor' style="color:#fff;text-align: center" ng-click="pay()">
    <h3 style="line-height:34px;font-size:18px;">立即支付</h3>
</ion-footer-bar>
