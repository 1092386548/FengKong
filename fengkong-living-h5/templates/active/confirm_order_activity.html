<ion-header-bar align-title="center" class='themebgcolor'>
    <a ng-click="goBack()" class="header_bar_a"><img src="img/prepage.png"></a>
    <h3 class="header_bar_title">确认订单</h3>
</ion-header-bar>

<ion-content>
    <div class="weixin-tip">
		<p>
			<img src="img/wxlink.png" style="width:100%;height:auto;" alt="微信打开"/>
		</p>
    </div>
    
    <div>
        <div style="height: 40px;line-height:40px;padding-left:10px;font-size: 16px;border-bottom: 1px solid #DEDEDE;">
            <span style="display:inline-block;width:90px;">活动名称：</span>
            <span>{{activityName}}</span>
        </div>

        <div style="margin-top: 10px;padding-left:10px;height: 40px;line-height:40px;font-size: 16px;border-bottom: 1px solid #DEDEDE;">
            <span style="display:inline-block;width:90px;">参 与 人：</span>
            <span>{{activityInfo.joiner}}</span>
        </div>
        <div style="margin-top: 10px;padding-left:10px;height: 40px;line-height:40px;font-size: 16px;border-bottom: 1px solid #DEDEDE;">
            <span style="display:inline-block;width:90px;">联系方式：</span>
            <span>{{activityInfo.mobile}}</span>
        </div>
        <div style="margin-top: 10px;padding-left:10px;height: 40px;line-height:40px;font-size: 16px;border-bottom: 1px solid #DEDEDE;">
            <span style="display:inline-block;width:90px;">公司名称：</span>
            <span>{{activityInfo.company}}</span>
        </div>

        <div style="margin-top: 10px;height: 40px;font-size: 16px;">
            <span style="display:inline-block;float: right;margin-right: 10px;">金额：<b style="color:#bf5b44">{{activityPrice / 100}}元</b></span>
        </div>
    </div>


    <script id="modal.html" type="text/ng-template">
        <ion-modal-view class="modal" style="background-color: rgba(0,0,0,.5);">
            <div style="width: 300px;margin: 100px auto;border-radius: 10px;padding: 15px;background-color: #fff;text-align: center;">
                <div style="border-bottom: 1px solid silver;padding-bottom: 10px;font-size: 16px;">支付方式</div>

                <div style="border-bottom: 1px solid silver;padding-top:20px;padding-bottom: 20px;font-size: 16px;" ng-click="go()">
                    <a href=""><img style="display: inline-block;float:left;margin-left: 20px" src="img/over.png" width="25px" height="25px">
                    <span style="margin-left: -100px;color:black">余额支付</span>
                    <img style="display: inline-block;float:right;" src="img/right.png" width="25px" height="25px">
                    </a>
                </div>

                <div style="padding-top:20px;padding-bottom: 20px;font-size: 16px;border-bottom: 1px solid silver;">
                    <a href=""><img style="display: inline-block;float:left;margin-left: 20px" src="img/wechat.png" width="25px" height="25px">
                    <span style="margin-left: -100px;color:black" ng-if="!isWein" ng-click="wechatPay()">微信支付</span>
                    <a style="margin-left: -100px;color:black" ng-if="isWein" ng-href="{{wxOAuth}}">微信支付</a>
                    <img style="display: inline-block;float:right;" src="img/right.png" width="25px" height="25px">
                    </a>
                </div>

                <div style="padding-top:20px;padding-bottom: 20px;font-size: 16px;border-bottom: 1px solid silver;">
                    <a href=""><img style="display: inline-block;float:left;margin-left: 20px" src="img/Alipay.png" width="25px" height="25px">
                    <span style="margin-left: -100px;color:black" ng-click="aliPay()">支付宝支付</span>
                    <img style="display: inline-block;float:right;" src="img/right.png" width="25px" height="25px">
                    </a>
                </div>
                
                <div id="payCoupon" style="padding-top:20px;padding-bottom: 20px;font-size: 16px;border-bottom: 1px solid silver;" ng-click="payCoupon()">
                    <a href=""><img style="display: inline-block;float:left;margin-left: 20px" src="img/wechat.png" width="25px" height="25px">
                    <span style="margin-left: -100px;color:black">体验券支付</span>
                    <img style="display: inline-block;float:right;" src="img/right.png" width="25px" height="25px">
                    </a>
                </div>
            </div>
        </ion-modal-view>
    </script>
</ion-content>

<ion-footer-bar class='themebgcolor' style="color:#fff;text-align: center" ng-if="!wxgzhzfShow" ng-click="pay()">
    <h3 class="header_bar_title">立即下单</h3>
</ion-footer-bar>

<ion-footer-bar class='themebgcolor' style="color:#fff;text-align: center" ng-if="wxgzhzfShow" ng-click="wxgzhzfPay()">
    <h3 class="header_bar_title">立即支付</h3>
</ion-footer-bar>
