<div id="modal" class="modal" ng-controller="LoginRegisterCtrl">
	<div class="modal-content">
		<div id="loginRegister">
			<!--<div class="close"><img src="images/close.png" alt=""></div>-->
			<ul class="title clearfix">
				<li class="navRegister pull-left active">注册</li>
				<li class="navLogin pull-left">登录</li>
			</ul>
			
			<div class="tab">
				<div class="register">
					<div class="logo">
						<img src="images/logo.png" alt="logo">
					</div>
					<div style="text-align: center;">
						<input class="register_input" type="text" placeholder="输入注册手机号码" ng-model="registerData.mobile">
					</div>
					<div class="auth_code">
						<div class="pull-left">
							<input class="auth_code_input" type="text" placeholder="输入短信验证码" ng-model="registerData.authcode">
						</div>

						<div class="pull-right auth_code_num" ng-click="getCode()" ng-if="!codeStatus">
							<span>获取验证码</span>
						</div>
						<div class="pull-right auth_code_num" ng-if="codeStatus">
							<span>{{time}}s后重新获取</span>
						</div>
					</div>
					<div style="text-align: center;">
						<input class="register_input" type="password" placeholder="输入账户密码" ng-model="registerData.password">
					</div>
					<div class="submit waves-effect waves-light" ng-click="registerBtn()">注册</div>
				</div>

				<div class="login">
					<div class="logo">
						<img src="images/logo.png" alt="logo">
					</div>
					<div style="text-align: center;">
						<input class="register_input" type="text" placeholder="输入登录手机号码" ng-model="user.userName">
					</div>
					<div style="text-align: center;margin-top: 24px;">
						<input class="register_input" type="password" placeholder="输入账户密码" ng-model="user.password">
					</div>
					<div style="width: 320px;margin: 0 auto;margin-top: 10px;font-size: 14px;">
						<div class="pull-left">
							<input type="checkbox" id="auto_login" style="width: 16px;height: 16px;vertical-align: -3px;">
							<label for="auto_login">下次自动登录</label>
						</div>
						<div class="pull-right">忘记密码?</div>
					</div>
					<div class="submit waves-effect waves-light" ng-click="login()">登录</div>
					<div class="other_login">
						<div>其他登录方法</div>
						<div style="text-align: center;margin-top: 10px;">
							<img src="images/wx.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
